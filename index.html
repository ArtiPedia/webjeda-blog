---
layout: default
---
 <div id="mainbox">
      {% for post in site.posts %}
      {% assign author = site.authors[post.author] %}
       <a class="post-link-index" href="{{ post.url | prepend: site.baseurl }}">
       
          <div class="card">
                <img  class="post-image-index" itemprop="thumbnailUrl" src="/thumbs-small/{{ post.image }}" width="300" height="auto" />
                <div class="card-footer">
                    <h6 class="post-index-title">{{ post.title }}</h6>
                <p class="post-excerpt">{{ post.desc | truncate: 160 }}</p>
               </div>
     
        </div>
     </a>
      {% endfor %}   
    </div>
