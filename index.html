---
layout: default
---

    <link rel="import" href="/bower_components/paper-card/paper-card.html" >
    <link rel="import" href="/bower_components/paper-button/paper-button.html" >
    <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html" >
    <link rel="stylesheet" href="/css/w3.css">
<!-- Posts -->
<ul itemscope="" itemtype="http://schema.org/Blog" id="posts">

	{% for post in paginator.posts %}

    
    
    <div class="w3-card-2" itemprop="name"><h1>{{ post.title }}</h1>
        <time datetime="{{ post.date | date_to_xmlschema }}" >{{ post.date | date_to_string }}</time>
  <div itemprop="description" class="card-content">{{ post.content | strip_html | truncatewords:50 }}</div>
  <div class="card-actions">
      <a itemprop="url" href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}"><div class="w3-btn w3-round w3-green">Read</div>
     </a>
  </div>
</div>
    {% endfor %}

</ul>
