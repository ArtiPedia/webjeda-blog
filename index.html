---
layout: default
tags: Github, Github-pages, Jekyll, Web-Design 
---

<!-- Posts -->
<ul itemscope="" itemtype="http://schema.org/Blog" id="posts">
	{% for post in paginator.posts %}
    {% if post.visible != 0 %}
 <a itemprop="url"  href="{{ site.url }}{{ post.url }}">
        <li class="arch-list">
        <div class="w3-card-4">
        <div class="arch-a">
        <time itemprop="datePublished" class="arch-time">{{ post.date | date:"%d %b %Y" }}</time><h3 itemprop="name" class="arch-h1">{{ post.title }}</h3><hr class="arch-hr" /><div class="card-inside"><img itemprop="thumbnailUrl" class="post-image" width="250" src="/thumbs-small/{{ post.image }}" /><p itemprop="description" class="arch-para">{{ post.desc | strip_html | truncatewords:36 }}</p></div>
        </div>
        </div>
        </li>
        </a>
    {% endif %} 
    {% endfor %}
</ul>
