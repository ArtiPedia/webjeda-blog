<head>
    <!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">
   
       {% if page.desc %}
    <meta itemprop="description" name="description" content="{{ page.desc }}" />
       {% else %}
    <meta itemprop="description" name="description" content="WebJeda is a company oriented towards building modern websites and apps. It also provides smart hosting solutions. We also make github pages tutorial, Jekyll tutorial and more..." />
       {% endif %}

       {% if page.keywords %}
    <meta itemprop="keywords" name="keywords" content="{{ page.keywords }}" />
       {% else %}
    <meta itemprop="keywords" name="keywords" content="freelance, designer, web design, development, UI designer, freelance developer, jekyll, front-end developer, sharath kumar, sharathdt, freelance designer, freelance designer" />
       {% endif %}
   
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />  
    <!-- Favicon -->
	<link rel="icon" href="/img/favicon.ico">
	<!-- Favicon -->
	<link rel="alternate" href="http://blog.webjeda.com" hreflang="en-us" />
	 
</head>
