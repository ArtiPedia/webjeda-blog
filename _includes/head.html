<head>
    <script type="text/javascript">
            var host = "blog.webjeda.com";
            if ((host == window.location.host) && (window.location.protocol != "https:"))
                window.location.protocol = "https";
    </script>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">
   
       {% if page.desc %}
    <meta name="description" content="{{ page.desc }}" />
       {% else %}
    <meta name="description" content="WebJeda is a company oriented towards building modern websites and apps. It also provides smart hosting solutions." />
       {% endif %}

       {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
       {% else %}
    <meta name="keywords" content="freelance, designer, wirral, web design, development, UI designer, freelance developer, jekyll, front-end developer, sharath kumar, sharathdt, freelance designer, freelance designer" />
       {% endif %}
   
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="canonical" href=" {{ site.url }}{{ page.url }}" />
	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />  
    <!-- Favicon -->
	<link rel="icon" href="/img/favicon.ico">
	<!-- Favicon -->
	<link rel="icon" href="{{ "img/favicon.png" | prepend: site.baseurl }}">
    <link rel="import" href="/bower_components/paper-card/paper-card.html" >
    <link rel="import" href="/bower_components/paper-button/paper-button.html" >
    <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  
    <!-- Signika font -->
    <link href='https://fonts.googleapis.com/css?family=Signika:700' rel='stylesheet' type='text/css'>
    
</head>
