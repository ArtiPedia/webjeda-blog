<nav itemscope itemtype="http://schema.org/SiteNavigationElement" {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
		<!-- <a itemprop="url" href="{{ site.baseurl }}"><span itemprop="name">Home</span></a> -->
		<!-- Nav pages -->
	  {% for page in site.pages %}
	    {% if page.layout == "page" %}
         {% if page.inmenu != 0 %}
        <a itemprop="url" href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}"><span itemprop="name">{{ page.title }}</span></a>
	    {% endif %}
	    {% endif %}
	  {% endfor %}
    
    <!-- Nav links -->
	  {% include link.html %}

	</div>
  
  <!-- Nav footer -->
	{% if site.custom_nav_footer == true %}
	  {% include nav-footer-custom.html %}
	{% else %}
	  {% include nav-footer.html %}
	{% endif %}
</nav>
