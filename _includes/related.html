<div class="related">
          <h2>Related Posts</h2>
          <ul class="related-posts">
            {% for post in site.related_posts limit:3 %}
              <a href="{{ post.url }}"><li class="realted-li">
                  <p><strong>{{ post.title }}</strong>&nbsp;<small>{{ post.date | date_to_string }}</small></p>
              </li></a>
            {% endfor %}
          </ul>
        </div>
