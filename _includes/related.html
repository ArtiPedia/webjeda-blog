<div class="related">
          <h2>Related Posts</h2>
          <ul class="related-posts">
            {% for post in site.related_posts limit:3 %}
              <a href="{{ post.url }}"><li class="realted-li">
                <h3>{{ post.title }}&nbsp;<small>{{ post.date | date_to_string }}</small></h3>
              </li></a>
            {% endfor %}
          </ul>
        </div>
