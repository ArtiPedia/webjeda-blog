---
layout: post
---


{% for post in site.posts %}
 {% assign foundImage = 0 %}
 {% assign images = post.content | split:"<img " %}
          {% for image in images %}
            {% if image contains 'src' %}

                {% if foundImage == 0 %}
                    {% assign html = image | split:"/>" | first %}
                    <meta property="og:image" content={{ html}} />
 {% assign foundImage = 1 %}
               
                {% endif %}
            {% endif %}
          {% endfor %}
         {% endfor %}
{% break %}
