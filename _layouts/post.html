<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div class="page-content">
    <div class="main-content">
        <article itemscope itemtype="http://schema.org/TechArticle"  id="post-page" >
              {% include  adsense-pt.html %} 
            <a itemprop="url" class="post-link" href="{{ site.url }}{{ page.url }}"><h2 itemprop="headline" id="post-title">{{ page.title }}</h2></a>

            <span class="time-auth"><time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}" class="by-line" >{{ page.date | date_to_string }}</time>&#44;&nbsp;&nbsp;<div class="post-view" id="ga-pageviews"></div></span> 
            {% include post-tags.html %}	
            <div itemprop="articleBody" class="content" >
                    {{ content }}
            </div>
            </article>	
            {% include share.html %}
            {% include next-previous.html %}
            <div class="clear"></div>
            {% include disqus.html %}

        <br /><a href="#top" ><div id="go-top"><span class="hint--top hint--bounce" data-hint="Go to top"><img src="/img/rocket-go-top.png" width="20" height="37" alt="go to top"></span></div></a>


    </div>
</div>
