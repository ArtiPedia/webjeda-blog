---
layout: default
---
<article id="post-page" itemscope itemtype="http://schema.org/TechArticle">
	<h2 itemprop="name">{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line" itemprop="datePublished">{{ page.date | date_to_string }}</time>
	<div class="content" itemprop="articleBody">

		{{ content }}
		
	</div>
   
   
    {% include  share.html %}
</article>

{% include  disqus.html %}
