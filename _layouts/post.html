<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<article itemscope itemtype="http://schema.org/TechArticle"  id="post-page" >
	<h2 itemprop="headline">{{ page.title }}</h2>		
	<time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}" class="by-line" >{{ page.date | date_to_string }}</time>
	<div itemprop="articleBody" class="content" >

		{{ content }}
		
	</div>
  
  {% assign author = site.authors[page.author] %}
  
   <div class="w3-card-2">
        <div id="author-content">
                    <h3>Author</h3>
                     <hr>
                    <div itemprop="author" id="authorname"><strong>{{ author.display_name }}</strong><br /></div>
                    <div><img itemprop="image" id="authorimage" src="{{ author.gravatar }}"><span id="aboutauthor">{{ author.about }}</span></div>
                    <div id="authorsocial"> 
                                            <a href="{{ author.facebook }}" ><i class="fa fa-facebook-square fa"></i></a>
                                            <a href="{{ author.twitter }}" ><i class="fa fa-twitter-square fa"></i></a>
                                            <a href="{{ author.github}}" ><i class="fa fa-github-square fa"></i></a>
                                            <a href="{{ author.email }}" ><i class="fa fa-envelope-square fa"></i></a>
                                    </div>
       </div>
    </div>
