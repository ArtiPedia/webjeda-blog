---
layout: default
---
<div class="page-content">
             <style>
                 .page-content {
                     margin: 0 auto;
                     max-width: 75%;
                 }
                 
                 @include media-query($on-palm) {
                    .page-content {
                     margin: 0 auto;
                     max-width: 96% !important;
                     }
                    img {
                      max-width: 96%;   
                     }
                 }
                </style>


    <div class="main-content">
                   

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
    </div>
</div>
